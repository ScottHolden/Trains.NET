name: Master

on:
  push:
    branches:
    - master
    paths-ignore:
    - '*.md'
    - '.github/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v1
      with:
        submodules: true
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Run tests
      run: dotnet test

    - name: publish
      run: dotnet publish -o ./publish -f netcoreapp3.1 -r win-x64 -c Release --no-self-contained -p:PublishSingleFile=true src/Trains/Trains.csproj

    - name: Publish Emoji
      run: dotnet run -f netcoreapp3.1 -r win-x64 -c Release -p src/Trains.Emoji/Trains.Emoji.csproj "--zip"

    - name: GitVersion
      id: nbgv
      uses: aarnott/nbgv@master
      with:
        setAllVars: true

    - run: |
        echo 'SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.nbgv.outputs.SemVer2 }}
        release_name: Trains.NET v${{ steps.nbgv.outputs.SemVer2 }}
        body: Trains.NET v${{ steps.nbgv.outputs.SemVer2 }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/trains.exe
        asset_name: trains.exe
        asset_content_type: application/exe

    - name: Upload Emoji Asset
      id: upload-emoji-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./EmojiOutput.zip
        asset_name: EmojiOutput.zip
        asset_content_type: application/zip